name: alpha_eye
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hooks_riverpod: ^2.3.2
  cached_network_image: ^3.2.3
  toast: ^0.3.0
  google_fonts: ^4.0.3
  overlay_support: ^2.1.0
  flutter_bloc: ^8.1.2
  get_it: ^7.2.0
  dio: ^5.1.1
  hive: ^2.2.3
  logger: ^1.3.0
  hive_flutter: ^1.1.0
  flutter_svg: ^1.1.6
  flutter_hooks: ^0.18.6
  pinput: ^2.2.21
  rich_text_editor_controller: ^0.0.3
  flutter_charts: ^0.5.1
  uuid: ^3.0.7
  image_picker: ^0.8.4+2
  image_cropper: ^1.4.0
  
  
  responsive_sizer: ^3.1.1
  auto_size_text: ^3.0.0
  device_preview: ^1.1.0
  permission_handler: ^11.0.1
  camera: ^0.10.5+5
  scanning_effect: ^1.0.4
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
          image_path: "assets/images/pngs/app_icon.png" 
          android: true
          ios: true
          # optionally, as transparency is not allowed on app store
          remove_alpha_ios: true


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/svgs/
    - assets/images/pngs/
    # - assets/images/jpgs/
    - assets/fonts/

  fonts:
    - family: Outfit Black
      fonts:
        - asset: assets/fonts/Outfit-Black.ttf

    - family: Outfit Bold
      fonts:
        - asset: assets/fonts/Outfit-Bold.ttf

    - family: Outfit ExtraBold
      fonts:
        - asset: assets/fonts/Outfit-ExtraBold.ttf

    - family: Outfit ExtraLight
      fonts:
        - asset: assets/fonts/Outfit-ExtraLight.ttf

    - family: Outfit Light
      fonts:
        - asset: assets/fonts/Outfit-Light.ttf

    - family: Outfit Medium
      fonts:
        - asset: assets/fonts/Outfit-Medium.ttf

    - family: Outfit Regular
      fonts:
        - asset: assets/fonts/Outfit-Regular.ttf

    - family: Outfit SemiBold
      fonts:
        - asset: assets/fonts/Outfit-SemiBold.ttf

    - family: Outfit Thin
      fonts:
        - asset: assets/fonts/Outfit-Thin.ttf

    - family: Outfit VariableFont
      fonts:
        - asset: assets/fonts/Outfit-VariableFont.ttf